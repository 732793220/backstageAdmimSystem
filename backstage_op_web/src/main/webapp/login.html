<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>看看运营平台</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="./dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="./dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="./css/bootstrapValidator.min.css">
    <style>
      .footer {
        position:fixed;
        bottom:0px;
        width:100%;
      }
    </style>
    <!-- jQuery 2.1.4 -->
    <script src="./plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="./plugins/fastclick/fastclick.min.js"></script>
    <!-- AdminLTE App -->
    <script src="./dist/js/app.min.js"></script>
    <script src="./js/bootstrapValidator.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition skin-blue sidebar-mini">
    <div>

      <header class="main-header">
        <!-- Logo -->
        <span class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b></b></span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>看看运营平台</b></span>
        </span>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->

            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </nav>
      </header>


      <!-- Content Wrapper. Contains page content -->
      <div>
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>

          </h1>
          <ol class="breadcrumb">
            <!--<li><a href="#">Forms</a></li>
            <li class="active">General Elements</li>-->
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-4">
              </div>
            <!-- right column -->
            <div class="col-md-4">
              <!-- Horizontal Form -->
              <div class="box box-info">
                <div class="box-header with-border">
                  <h3 class="box-title">用户登录</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" id="loginForm" action="login.do"  method="post" enctype="application/x-www-form-urlencoded">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="loginName" class="col-sm-2 control-label">用户名</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="loginName" id="loginName" placeholder="请输入用户名">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="password" class="col-sm-2 control-label">密码</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" name="loginPwd" id="password" placeholder="请输入密码">
                      </div>
                    </div>
                    <div id="message" class="hidden alert alert-warning" role="alert">用户名或密码错误！</div>
                    <div class="form-group" style="display:none;">
                      <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox"> Remember me
                          </label>
                        </div>
                      </div>
                    </div>
                  </div><!-- /.box-body -->
                  <div class="box-footer" style="text-align:center">
                    <button type="submit" id="denglu" class="btn btn-warning">登录</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="reset" class="btn btn-info">重置</button>
                  </div><!-- /.box-footer -->
                </form>
              </div><!-- /.box -->
              <!-- general form elements disabled -->
            </div><!--/.col (right) -->
          </div>   <!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

    </div><!-- ./wrapper -->


  </body>
<script>
  $(document).ready(function() {
	  $('#loginName').focus();
      $('.form-horizontal').bootstrapValidator().on('success.form.bv', function (e){
      var $form = $(e.target),fv = $form.data('form-horizontal');
      e.preventDefault();
      $.ajax({
        url: 'validation.do',
        type: 'POST',
        data:$('#loginForm').serialize(),
        success: function(result) {
          if(result == ""){
            $('#message').removeClass("hidden");
            $('#message').addClass("show");
          }else{
            $form.unbind("submit").submit();
          }
        }
      });

      document.getElementById("denglu").disabled=false;
    });

  });

</script>
</html>
