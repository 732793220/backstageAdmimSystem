<!DOCTYPE html>
<html>

<body>
<div class="rulePrizeDivToClone_RegisterGift col-md-12" >
    <div class="show-grid row">
        <h4>
            <small class="col-md-4"><span
                    class="itemMustInput">*</span>奖品具体类型
            </small>
        </h4>
        <div class="input-group col-md-8">
            <select class="form-control"
                    name="prizeDetailTypeList"
                    style="width:76%;">
                <option value=""></option>
                <option value=367>观影券</option>
                <option value=368>代金券</option>
            </select>
            <span class="glyphicon glyphicon-plus col-md-2"
                  name="button_addRulePrizeItem"
                  aria-hidden="true"></span>
            <span class="glyphicon glyphicon-remove col-md-2"
                  name="button_rmvRulePrizeItem"
                  aria-hidden="true"
                  style="display: none"></span>
        </div>
    </div>
    <div class="row show-grid">
        <h4>
            <small class="col-md-4">
                <span class="itemMustInput">*</span>活动类型
            </small>
        </h4>
        <div class="input-group col-md-8">
            <select class="form-control" name="actTypeList">
                <option value=""></option>
                <option value=378>免费赠送</option>
            </select>
        </div>
    </div>
    <div class="show-grid row">
        <h4>
            <small class="col-md-4"><span
                    class="itemMustInput">*</span>奖品ID
            </small>
        </h4>
        <div class="input-group col-md-8">
            <input type="text"
                   name="prizeId"
                   class="form-control"
                   placeholder=""
                   aria-describedby="basic-addon2">
        </div>
    </div>
    <div class="show-grid row">
        <h4>
            <small class="col-md-4"><span
                    class="itemMustInput">*</span>奖品KEY
            </small>
        </h4>
        <div class="input-group col-md-8">
            <input type="text"
                   name="prizeKey"
                   class="form-control"
                   placeholder=""
                   aria-describedby="basic-addon2">
        </div>
    </div>
</div>

</body>
</html>
