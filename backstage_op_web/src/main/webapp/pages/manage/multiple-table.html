<!DOCTYPE html>
<html>
<head>
    <title>Multiple Table</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <link href="../../plugins/bootstrap-table/bootstrap-table.css" rel="stylesheet"/>
    <!-- jQuery 2.1.4 -->
    <script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../plugins/bootstrap-table/bootstrap-table.js"></script>
    <script src="ga.js"></script>
</head>
<body>
    <div class="container">
        <h1>Multiple Table</h1>
        <p></p>
        <div class="row">
            <div class="col-md-3">
                <table data-toggle="table"
                       data-url="data3.json">
                    <thead>
                    <tr>
                        <th data-field="github.name"
                            data-formatter="operateFormatter"
                            data-events="operateEvents">Bookmark 1</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="col-md-3">
                <table data-toggle="table"
                       data-url="../json/data3.json">
                    <thead>
                    <tr>
                        <th data-field="github.name"
                            data-formatter="operateFormatter"
                            data-events="operateEvents">Bookmark 2</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="col-md-3">
                <table data-toggle="table"
                       data-url="../json/data3.json">
                    <thead>
                    <tr>
                        <th data-field="github.name"
                            data-formatter="operateFormatter"
                            data-events="operateEvents">Bookmark 3</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="col-md-3">
                <table data-toggle="table"
                       data-url="../json/data3.json">
                    <thead>
                    <tr>
                        <th data-field="github.name"
                            data-formatter="operateFormatter"
                            data-events="operateEvents">Bookmark 4</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
<script>
    window.operateEvents = {
        'click .like': function (e, value, row) {
            alert('You click like action, row: ' + JSON.stringify(row));
        },
        'click .remove': function (e, value, row) {
            alert('You click remove action, row: ' + JSON.stringify(row));
        }
    };

    function operateFormatter(value, row, index) {
        return [
            '<div class="pull-left">',
            '<a href="https://github.com/wenzhixin/' + value + '" target="_blank">' + value + '</a>',
            '</div>',
            '<div class="pull-right">',
            '<a class="like" href="javascript:void(0)" title="Like">',
            '<i class="glyphicon glyphicon-heart"></i>',
            '</a>  ',
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '<i class="glyphicon glyphicon-remove"></i>',
            '</a>',
            '</div>'
        ].join('');
    }
</script>
</body>
</html>
